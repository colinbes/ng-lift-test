<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main">

  <div ng-app="myApp" id="main" data-lift="surround?with=default;at=content">
    <div id="controller" data-ng-controller="DeviceCtrl" class="lift:DeviceSnippet.edit">

      <!-- Prerequisite stuff the plugin needs -->
      <script data-lift="Angular" type="text/javascript"></script>
      <script id="angularscript" type="text/javascript"></script>
      <script src="/static/rel-010/js/controller.js" type="text/javascript"></script>
      <div ng-cloak ng-show="(error === undefined || error.length === 0)" class="dashboard animate-panel">
      	<p>Data: {{data}}</p>
      	<p>FutureData: {{futureData}}</p>			
			</div>
    </div>
  </div>
</body>
</html>
