<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main">

  <div ng-app="myApp" id="main" data-lift="surround?with=default;at=content">
    <div id="controller" data-ng-controller="DeviceCtrl" class="lift:DeviceSnippet.edit">

      <!-- Prerequisite stuff the plugin needs -->
      <script data-lift="Angular" type="text/javascript"></script>
      <script id="angularscript" type="text/javascript"></script>
      <script src="/static/rel-010/js/controller.js" type="text/javascript"></script>
      <div>
      	<h2>Non future test</h2>
      	<div>Data: {{data}}</div>
      	<div ng-class="{error:failData===undefined}">failData: {{failData}}</div>
      	<div ng-hide="oops1 === undefined" ng-class="{error:oops1!==undefined}">Oops1, (should be blank) {{oops1}}</div>
      	<h2>Future test</h2>
      	<div>FutureData: {{futureData}}</div>			
      	<div ng-class="{error:futureFailData===undefined}">futureFailData: {{futureFailData}}</div>			
      	<div ng-hide="oops2 === undefined" ng-class="{error:oops2!==undefined}">Oops2, (should be blank) {{oops2}}</div>
			</div>
    </div>
  </div>
</body>
</html>
